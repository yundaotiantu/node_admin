<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/init.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/footer.css">
		<link rel="stylesheet" href="css/register.css">
	</head>
	<body>
		<!-- 页头 -->
		<header id="header">
		</header>
		<!-- 主体 -->
		<div class="rg_part">
			<div class="w1200">
				<div class="rg_inner">
					<form class="rg" id="rg">
						<div class="rg_title">
							<h3>新用户注册</h3>
							<a href="login.html">直接登录</a>
						</div>
						<div>
							<p>用户名:</p>
							<p class="n_part">
								<input type="text" id="uname" class="uname">
							</p>
							<p class="hint">
								<span class="fs">4~10个字母、数字或下划线的组合</span>
								<span class="bl">用户名不能为空</span>
							</p>
						</div>
						<div class="pwd_part">
							<p>密码:</p>
							<p class="u_part">
								<input type="password" id="upwd" class="upwd">
							</p>
							<p class="hint">
								<span class="fs">6~9位数字或字母组合</span>
								<span class="bl"></span>
							</p>
						</div>
						<div>
							<p>确认密码:</p>
							<p class="c_part">
								<input type="password" id="cpwd" class="cpwd">
							</p>
							<p class="hint">
								<span class="fs">两次密码必须一致</span>
								<span class="bl"></span>
							</p>
						</div>
						<div>
							<p>邮箱:</p>
							<p class="e_part">
								<input type="email" id="email" class="email">
							</p>
							<p class="hint">
								<span class="fs">请输入正确的邮箱地址</span>
								<span class="bl"></span>
							</p>
						</div>
						<div>
							<p>电话号码:</p>
							<p >
								<input type="password" id="phone" class="phone">
							</p>
							<p class="hint">
								<span class="fs">请输入正确的手机号码</span>
								<span class="bl"></span>
							</p>
						</div>
						<div>
							<p>验证码:</p>
							<p class="cd_part">
								<input type="text" id="code" class="code">
								<input type="button" title="看不清，点击换一张" id="mg_code"/>
							</p>
							<p class="hint">
								<span class="fs">请看清楚填写</span>
								<span class="bl"></span>
							</p>
						</div>
						<a id="rg_btn" class="rg_btn">注册</a>
					</form>
				</div>
			</div>
		</div>
		<!-- 弹框进入登录 -->
		<div class="enter_lgp" id="enter_lgp">
			<div id="enter_part" class="enter_part">
				<div class="enter_hd">
					<h3>立即登录</h3>
				</div>
				<div class="enter_inner">
					<p class="enter" id="enter">确定</p>
					<p class="quit" id="quit">取消</p>
				</div>
			</div>
		</div>
		<!-- 页脚 -->
		<footer id="footer">
		</footer>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/register.js"></script>
	</body>
</html>
