<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/init.css">
		<link rel="stylesheet" href="css/product_list.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/footer.css">
	</head>
	<body>
		<!-- 页头 -->
		<header id="header" class="header">
		</header>
		<!-- 主体 -->
		<div class="prol_body clearfix">
			<!-- 导航栏 -->
			<div class="prol_nav">
			</div>
			<!-- 商品列表以及公告 -->
			<div class="prol_list">
				<!-- 商品列表 -->
				<div class="prol_lft">
					<p class="title">商品表</p>
					<ul class="prol_lists clearfix" id="prol_lists">
					</ul>
					<!--页码-->
					<div id="pages" class="pages">
					</div>
				</div>
				<!--2、右：商家公告(190px)-->
				<div id="notice-board" class="notice-board">
					<p class="title">
						<img src="images/foodstore_icon2.png" alt="">
						商家公告
					</p>
					<div class="content">
						商城将及时推出各种新商品，请大家及时关注
					</div>

					<div id="cart">
						<!-- 1、购物车标题 -->
						<p class="title">
							<span><a href="cart.html">购物车</a></span>
							<a href="javascript:;" id="clear_allCart">清空</a>
						</p>
						<div class="cart_content clearfix" id="cart_content">
							
						</div>
						<!-- 3、购物车结算 -->
						<div class="cart-result">
							<span>
							  <img src="images/foodstore_car_2.png">
							  ￥<span class="result" id="total">0.00</span>	
							</span>
							<a href="#">去结算</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 页脚 -->
		<footer id="footer">
		</footer>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/product_list.js"></script>
	</body>
</html>
